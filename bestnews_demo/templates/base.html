<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Project original CSS -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block headline %} {% endblock %}
    <div
      id="wrapper"
      style="display: flex; flex-direction: column; min-height: 100vh"
    >
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand active" href="{{ url_for('index') }}">Main</a>
        <a
          class="navbar-brand"
          href="{{ url_for('get_posts_by_category', category='economic_news') }}"
          >Economics</a
        >
        <a
          class="navbar-brand"
          href="{{ url_for('get_posts_by_category', category='it_news') }}"
          >It world</a
        >
        <a
          class="navbar-brand"
          href="{{ url_for('get_posts_by_category', category='entertainment_news') }}"
          >Entertainment</a
        >
        <a
          class="navbar-brand"
          href="{{ url_for('get_posts_by_category', category='your_news') }}"
          >Your news</a
        >
        <!-- Form of search -->
        <form class="form-inline mr-sm-2">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />

          <button type="button" class="btn btn-dark">Search</button>
        </form>
        <a class="navbar-brand ml-auto" href="#"
          ><img
            src="../static/user-profile.png"
            alt="Personal Account"
            style="width: 20px; height: 20px"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      {% block body %} {% endblock %}

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
    </div>
    <footer style="margin-top: auto">
      <p>&copy; декабрь 2023. Все права защищены группой важных лиц.</p>
    </footer>
  </body>
</html>
