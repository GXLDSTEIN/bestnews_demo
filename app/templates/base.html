<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Project original CSS -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block headline %} {% endblock %}
    <div
      id="wrapper"
      style="display: flex; flex-direction: column; min-height: 100vh"
    >
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand active" href="{{ url_for('views.index') }}"
          >Main</a
        >
        <a
          class="navbar-brand"
          href="{{ url_for('views.get_posts') }}?category=economic_news"
          >Economics</a
        >
        <a
          class="navbar-brand"
          href="{{ url_for('views.get_posts') }}?category=it_news"
          >It world</a
        >
        <a
          class="navbar-brand"
          href="{{ url_for('views.get_posts') }}?category=entertainment_news"
          >Entertainment</a
        >
        <a
          class="navbar-brand"
          href="{{ url_for('views.get_posts') }}?category=your_news"
          >Your news</a
        >
        <a class="navbar-brand" href="{{ url_for('views.get_posts') }}"
          >All Posts</a
        >
        <!-- Form of search -->
        <form class="form-inline mr-sm-2">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button type="button" class="btn btn-dark">Search</button>
        </form>

        <div class="dropdown ml-auto">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            id="userDropdown"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              src="../static/user-profile.png"
              alt="Personal Account"
              style="width: 20px; height: 20px"
            />
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="userDropdown"
          >
            <a class="dropdown-item">Your Profile</a>
            <div class="dropdown-divider"></div>
            {% if current_user.is_authenticated %}
            <a class="dropdown-item" href="{{ url_for('views.logout') }}"
              >Logout</a
            >
            {% else %}
            <a class="dropdown-item" href="{{ url_for('views.login') }}"
              >Login</a
            >
            <a class="dropdown-item" href="{{ url_for('views.register') }}"
              >Register</a
            >
            {% endif %}
          </div>
        </div>
      </nav>

      {% block body %} {% endblock %}

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
    </div>
    <footer style="margin-top: auto">
      <p>
        &copy; January 2024. All rights reserved by a group of important
        personalities.
      </p>
    </footer>
  </body>
</html>
